name: CD Pipeline

on: 
  workflow_run: 
    workflows: ["Scan CI"]
    types: 
      - completed

jobs:
  deploy:
    runs-on: shoeshop
    env:
      CONTAINER_NAME: 'shoeshop_fe'

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Delete old docker container
        run: docker rm -f $CONTAINER_NAME || true
        
      - name: Delete old image
        run: docker rmi $ECR_IMAGE_NAME || true

      - name: Docker pull
        env:
          ECR_IMAGE_NAME: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest
        run: docker pull $ECR_IMAGE_NAME
        
      - name: Run container
        run: docker run --name $CONTAINER_NAME -dp 3000:3000 $ECR_IMAGE_NAME